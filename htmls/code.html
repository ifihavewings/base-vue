<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Display</title>
  <!-- 引入 Prism.js 的样式文件 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" integrity="sha512-X8eFjBR7h8p5z+Xz1IkRf2U9RxU+FZRHp1RPTt8+3pFbqyd1ZvOq5N92P/SX3+3Y1jvNHrPBA6IWD1PjlvCEPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <pre>
    <code class="language-javascript">
      function sayHello() {
        console.log("Hello, World!");
      }
      // 更多代码...
    </code>
  </pre>

  <!-- 引入 Prism.js 的脚本文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js" integrity="sha512-0XnFIj8bLqXlfN3G1U8DpGdUS/1BE4iWOOlJ1eAonJ7BgcqsDe7ONLSMOok/7dP+Y0fiVRnAmhsFmM+DPHqZ5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- 启用 Prism.js -->
  <script>
    Prism.highlightAll();
  </script>

</body>
</html>
